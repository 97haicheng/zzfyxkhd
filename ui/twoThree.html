<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <style>
		html,body{
			margin:0;
			padding: 0;
			background-color:rgba(0,0,0,.7);
		}
		.container{
			width: 600px;
			height: 800px;
			background:	#fff;
			z-index:3;
			margin:240px auto;
		}
		.head{
			text-align: center;
			width: 560px;
			background: #932125;
			padding:20px;
		}
		.headSpan{
			font-size: 26px;
			color:#fff;
		}
		.ipt{
			padding-top: 50px;
		}
		#ide{
			width:80%;
			height: 50px;
			line-height: 50px;
			font-size: 24px;
			margin:0  10%;
			text-indent: 2rem;
		}
		.btn{
			padding-top: 50px;
		}
		.btn1{
			width: 80%;
			height: 50px;
			line-height: 50px;
			background: #0275d8;
			border: none;
			border-radius: 3px;
			margin:0 10%;
			color:#fff;
			font-size: 24px;
		}
		.btn1:hover{
			background: #025aa5;
		}
		.btn2{
			background: #00FF00;
		}
		.btn2:hover{
			background: #228B22;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="head">
			<span class="headSpan">请选择是否进行身份证照片进行对比</span>
		</div>
		<div class="ipt">
			<select name="ideCheck" id="ide">
				<option value="1">身份证照片</option>
				<option value="0">报名照照片</option>
			</select>
		</div>
		<div class="btn">
			<button class="btn1">确定</button>
		</div>
<!-- 		<div class="btn">
			<button class="btn2">取消</button>
		</div> -->
		<div class="tips">
			<span class="msg"></span>
		</div>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
	<script>
		var $btn=$(".btn1");
		var $btn2=$(".btn2");
		$btn.click(function(){
			var $val=$("#ide");
			if($val.val()=="0"){
				parent.idePhoto=0;
			}else{
				parent.idePhoto=1;
			};
			parent.$("#_select").hide();
		})
		$btn2.click(function(){
			parent.$("#_select").hide();
		})
	</script>
</body>
</html>
